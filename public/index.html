<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>VladoChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth">
    <h2>VladoChat</h2>
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <input id="name" placeholder="Nome" />
    <input id="room" placeholder="Stanza" value="generale" />
    <button id="signup">Registrati</button>
    <button id="loginBtn">Entra</button>
  </div>

  <div id="chat" class="hidden">
    <h2 id="roomName"></h2>
    <select id="userList"><option value="">Tutti</option></select>
    <div id="messages"></div>
    <input id="msg" placeholder="Scrivi un messaggio" />
    <button id="send">Invia</button>
    <button id="call">Videochiamata</button>
    <div id="videoContainer" class="hidden">
      <video id="localVideo" autoplay playsinline muted></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
